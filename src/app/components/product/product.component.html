<div class="product p-3">
  <i (click)="addToWishlist(product._id)" [class]="isWishListProduct(product._id) ? 'fas fa-heart text-danger fs-4' : 'fa-regular fa-heart fs-4'" id="fav"></i>
  <a [routerLink]="['/product-details' , product._id]">
    <img [src]="product.imageCover" [alt]="product.title" class="w-100">
    <span class="text-main font-sm fw-medium">{{ product.category.name }}</span>
    <p class="fw-medium">{{getTwoWords(product.title)}} ...</p>
    <div class="d-flex justify-content-between">
      <span>{{ product.price | currency:'EGP' }}</span>
      <div>
        <i class="fa-solid fa-star rating-color"></i>
        <span>{{ product.ratingsAverage}}</span>
      </div>
    </div>
  </a>
    <button (click)="addToCart(product._id)" class="btn bg-main text-white w-100 mt-3">+ Add to Cart</button>
</div>
